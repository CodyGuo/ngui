<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Full Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">应用程序</div>
	<div data-options="region:'west',split:true,title:'左侧菜单'" style="width:150px;padding:10px;">控制面板</div>
	<div data-options="region:'east',split:true,collapsed:true,title:'帮助'" style="width:100px;padding:10px;">帮助中心</div>
	<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">关于我们</div>
	<div data-options="region:'center',title:'工作区'"></div>
</body>
</html>
